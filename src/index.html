<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body class="l-page">
    <header>
      <h1>Page Titre</h1>
    </header>
    <main>
      <div class="l-chapter intro">
        <h1>Page telephone</h1>
      </div>
      <div class="slider-mask">
        <div class="l-chapter l-chapter-horizontal slider-track">
          <div class="l-chapter-part">
            <img
              class="l-big-img"
              src="img/03-sissoko.png?as=webp"
              alt="La maison de Sissoko"
            />
          </div>
          <div class="l-chapter-part">
            <img
              class="l-middle-img"
              src="img/04-diner-1.png?as=webp"
              alt="M. Sissoko et Ignace"
            />
            <img
              class="l-long-img"
              src="img/05-diner-2.png?as=webp"
              alt="La famille à table"
            />
            <div class="img-1">image</div>
          </div>
          <div class="l-chapter-part">
            <img
              class="l-middle-img"
              src="img/06-diner-3.png?as=webp"
              alt="La famille à table"
            />
            <img
              class="l-long-img"
              src="img/07-diner-4.png?as=webp"
              alt="La famille à table"
            />
            <div class="button" id="slider-1-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="83"
                height="83"
                viewBox="0 0 83 83"
                fill="none"
              >
                <circle cx="41.5" cy="41.5" r="34.5" fill="#44292C" />
                <circle cx="41.5" cy="41.5" r="41" stroke="#44292C" />
              </svg>
              <h3>Commence ton aventure</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-mask-2 hidden">
        <div class="l-chapter l-chapter-horizontal slider-track-2">
          <div class="l-chapter-part">
            <img
              class="l-big-img"
              src="img/08-cavachauffer.png?as=webp"
              alt="Le club ça va chauffer"
            />
          </div>
          <div class="l-chapter-part">
            <img
              class="l-middle-2-img"
              src="img/09-cavachauffer-2.png?as=webp"
              alt="Moussa qui parle avec Bintou"
            />
            <img
              class="l-middle-right-img"
              src="img/10-cavachauffer-3.png?as=webp"
              alt="Moussa qui parle avec Bintou"
            />
          </div>
          <div class="l-chapter-part">
            <img
              class="l-middle-img"
              src="img/11-cavachauffer-4.png?as=webp"
              alt="Mamadou parle à Moussa"
            />
            <img
              class="l-middle-3-img"
              src="img/12-cavachauffer-5.png?as=webp"
              alt="Mamadou propose à l'internaute de venir à l'hotel des milles étoiles"
            />
            <div class="button" id="slider-2-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="83"
                height="83"
                viewBox="0 0 83 83"
                fill="none"
              >
                <circle cx="41.5" cy="41.5" r="34.5" fill="#44292C" />
                <circle cx="41.5" cy="41.5" r="41" stroke="#44292C" />
              </svg>
              <h3>Aller à l'hotel des milles étoiles</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-mask-3 hidden">
        <div class="l-chapter l-chapter-horizontal slider-track-3">
          <div class="l-chapter-part">
            <img
              class="l-big-img"
              src="img/13-hotel-etoiles.png?as=webp"
              alt="L'hotel des milles étoiles'"
            />
          </div>
          <div class="l-chapter-part">
            <img
              class="l-middle-img"
              src="img/14-hotel-etoiles-2.png?as=webp"
              alt="Mamadou et l'internaute"
            />
            <img
              class="l-middle-right-img"
              src="img/15-hotel-etoiles-3.png?as=webp"
              alt="Mamadou et l'internaute qui vont vers une table"
            />
          </div>
          <div class="l-chapter-part">
            <img
              class="l-middle-img"
              src="img/16-hotel-etoiles-4.png?as=webp"
              alt="Mamadou et l'internaute discutent"
            />
            <img
              class="l-middle-right-img"
              src="img/17-hotel-etoiles-5.png?as=webp"
              alt="Mamadou et l'internaute qui vont vers une table"
            />
            <div class="button" id="slider-3-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="83"
                height="83"
                viewBox="0 0 83 83"
                fill="none"
              >
                <circle cx="41.5" cy="41.5" r="34.5" fill="#44292C" />
                <circle cx="41.5" cy="41.5" r="41" stroke="#44292C" />
              </svg>
              <h3>Vivre l'histoire complète</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="l-chapter shop hidden">
        <h1>Page Vente produit</h1>
      </div>
    </main>
    <footer class="hidden"></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
